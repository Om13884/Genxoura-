<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- GenXora Logo: X with flowing node/connection motif -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7EE7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flowing connection lines -->
  <path d="M50 100 L100 50" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M100 50 L150 100" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M50 100 L100 150" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M100 150 L150 100" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Central X -->
  <path d="M80 80 L120 120 M120 80 L80 120" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Node points -->
  <circle cx="100" cy="100" r="12" fill="url(#logoGradient)"/>
  <circle cx="50" cy="100" r="6" fill="url(#logoGradient)"/>
  <circle cx="150" cy="100" r="6" fill="url(#logoGradient)"/>
  <circle cx="100" cy="50" r="6" fill="url(#logoGradient)"/>
  <circle cx="100" cy="150" r="6" fill="url(#logoGradient)"/>
</svg>

